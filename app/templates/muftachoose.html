<html>
<p>{% block content %}</p>
<form action="" method="post" novalidate="">{{ form.hidden_tag() }}
	<link rel="stylesheet" type="text/css" href="static/style.css">
		<body>
		<style>
			.column {
				text-align: center;
				float: left;
				width: 100%;
				font-family: serif;
				font-size: 30px;
				padding-top: 45%;
			}
			.footer {
				text-align: center;
				padding: 10px;
				font-size: 35px;
			}
			p {
				margin-top: 10;
				margin-bottom: 10;
			}
			br {
				margin-top: 10;
				margin-bottom: 10;
			}
		</style>
		<div class="column">
			<p style="text-align: center;"> Выберите изделие:</p>
			<p style="text-align: center;"> {{ form.part }}</p>
			<p style="text-align: center;"> Нажмите "Далее" </p>
		</div>
		<hr>
		<div class="footer">
			<p class="button"> {{ form.submit }}</p>
		</div>
		</body>
</form>
<p>{% endblock %}</p>
</html>
